<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada automática</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Digite um número de 1 a 10"));

        for(let i = 1; i <= 10; i++){
            document.write("<p>" + x + " x " + i + " = " + (x * i) + "</p>");
        }
    </script>
</body>
</html>
